<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="script.js"></script>
	<script src="https://kit.fontawesome.com/9efd897537.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="form">
		<div class="close">
			<button>&#10005;</button>
		</div>
		<div class="carryover"></div>
		<div class="text">
			Member Sign In
	</div>
	<div class="carryover"></div>
		<div class="not_member">
			Not a member yet?
			<a href="#">Sign up now</a>
		</div>
		<div class="carryover"></div>
		<div class="input_field">
			<div class="icon_color">
				<i class="fas fa-user"></i>	
			</div>
			<input type="email" name="email" placeholder="Username / Email">
			</div>
			<div class="carryover"></div>
		<div class="input_field">
			<div class="icon_color">
			<i class="fas fa-unlock-alt"></i>
			</div>

			<input type="password" name="password" placeholder="Password" id="password-input">
			<div>
				<a href="#" onclick="return show_hide_password(this);">
					<i class="fas fa-eye-slash"></i>
					
				</a>
			</div>
		</div>
		<div class="carryover"></div>
		<div class="bottom">
			<div class="sign_button">
				<button>Sign In</button>
				</div>
			<div class="bottom_right">
				<div class="bottom_right_text">
					<input type="checkbox" id="checkbox-id" />
					<label for="checkbox-id">Remember me</label>
				</div>
				<div>
					<a href="#">Forgot Password?</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
